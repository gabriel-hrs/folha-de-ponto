<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Folha de ponto — Saída</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
      .active-link { color: #0d6efd !important; font-weight: bold; }
      .disabled-link { pointer-events: none; }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="d-flex justify-content-center align-items-center my-3 gap-3">Folha de ponto</h1>

        <form>
          <div class="mb-3">
            <label for="dia" class="form-label">Dia</label>
            <input type="text" id="dia" name="dia" class="form-control" placeholder="dd/mm/aaaa" />
          </div>

          <div class="mb-3">
            <label for="saida" class="form-label">Horário de saída</label>
            <input id="saida" type="time" class="form-control" />
          </div>

          <button id="btn-resultado-saida" type="button" class="btn btn-primary w-100 mb-3">
            Salvar saída
          </button>
        </form>
      </div>

      <!-- Bottom nav -->
      <div class="fixed-bottom bg-light border-top d-flex justify-content-around py-2">
        <a href="index.html" class="text-center text-decoration-none text-dark">
          <i class="bi bi-building-down fs-4"></i>
          <p class="small m-0">Ponto de Entrada</p>
        </a>
        <span class="text-center text-decoration-none text-dark active-link disabled-link">
          <i class="bi bi-building-up fs-4"></i>
          <p class="small m-0">Ponto de Saída</p>
        </span>
        <a href="ponto-mensal.html" class="text-center text-decoration-none text-dark">
          <i class="bi bi-calendar-check fs-4"></i>
          <p class="small m-0">Ver Ponto</p>
        </a>
      </div>

      <small class="mb-3 d-flex justify-content-center w-100">Feito por Gabriel Henrique</small>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW ok:', reg))
          .catch(err => console.log('SW erro:', err));
      }
    </script>

    <!-- App -->
    <script type="module" src="main.js"></script>
  </body>
</html>
