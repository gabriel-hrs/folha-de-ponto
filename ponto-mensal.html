<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Folha de ponto Cafehyna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .without_ampm::-webkit-datetime-edit-ampm-field {
        display: none;
      }
      input[type=time]::-webkit-clear-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        -o-appearance: none;
        -ms-appearance:none;
        appearance: none;
        margin: -10px; 
      }
      .datepicker {   
        top: 7.5rem !important;
        left: calc(50vw - 7rem) !important;
        padding: 2rem;
      }
      .datepicker-days .date.active {
        background-color: gainsboro;
      }
      .datepicker-days .date.hover {
        background-color: gray;
      }

      table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .text-danger {
            color: red;
        }
        .text-success {
            color: green;
        }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="d-flex justify-content-center align-items-center my-3 gap-3">Folha de ponto <img src="logo.png"></h1>
        <!-- Tabela que será preenchida -->
        <table>
          <thead>
              <tr>
                  <th>Data</th>
                  <th>Entrada</th>
                  <th>Saída</th>
                  <th>Horas Trabalhadas</th>
                  <th>Resultado</th>
              </tr>
          </thead>
          <tbody id="tabela-dados">
              <!-- Os dados serão inseridos aqui dinamicamente -->
          </tbody>
        </table>
        <div class="d-flex justify-content-center align-items-center gap-3 mt-5">
          <button id="btn-recarregar-pagina" type="button" class="btn btn-primary d-flex w-100 justify-content-center mb-3">Recarregar ponto</button>
          <button id="btn-novo-arquivo" type="button" class="btn btn-outline-primary d-flex w-100 justify-content-center mb-3">Inserir novo arquivo de ponto</button>
          <input type="file" id="input-novo-arquivo" style="display:none;" accept=".json">
          <a href="index.html" class="btn btn-secondary d-flex w-100 justify-content-center mb-3">Inserir nova data no ponto</a>
        </div>
      </div>

      <small class="mb-3 d-flex justify-content-center w-100">Feito por Gabriel Henrique</small>
    </main> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
      $('.input-group.date').datepicker({
        format: "dd/mm/yyyy",
        weekStart: 1,              
        language: 'pt_BR'
      });

      $('#btn-resultado').on('click', function() {
        let entrada = $('#entrada').val();
        let saida = $('#saida').val();
        let horas = 0;

        if (entrada && saida) {
            let entrada_hora = parseInt(entrada.split(':')[0]);
            let entrada_minuto = parseInt(entrada.split(':')[1]);

            let saida_hora = parseInt(saida.split(':')[0]);
            let saida_minuto = parseInt(saida.split(':')[1]);

            let horas = saida_hora - entrada_hora;
            let minutos = saida_minuto - entrada_minuto;

            // Corrigindo o cálculo de minutos negativos
            if (minutos < 0) {
                horas -= 1;
                minutos = 60 + minutos;
            }

            // Função para adicionar zero à esquerda
            function zeroEsquerda(numero) {
                return numero < 10 ? '0' + numero : numero;
            }

            horas = zeroEsquerda(horas);
            minutos = zeroEsquerda(minutos);

            // Atualizando o campo com o valor de horas trabalhadas
            $('#valor_horario').val(horas + ':' + minutos);

            let dia = document.getElementById('dia').value;
            if (dia == '') {
                alert('Informe o dia');
                return;
            }

            // Função para obter o dia da semana
            function getDayOfWeek(date) {
                date = date.split('/').reverse().join('-');
                const dayOfWeek = new Date(date).getDay();
                return isNaN(dayOfWeek) ? null : 
                    ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'][dayOfWeek];
            }

            let diaDaSemana = getDayOfWeek(dia);

            if (diaDaSemana == 'Segunda' || diaDaSemana == 'Terça' || diaDaSemana == 'Quarta' || diaDaSemana == 'Quinta') {
                // Verificação das horas mínimas (9 horas e 39 minutos)
                let horasMinimas = 9;
                let minutosMinimos = 39;

                if (horas < horasMinimas || (horas == horasMinimas && minutos < minutosMinimos)) {
                    let resultado_horas = horasMinimas - horas;
                    let resultado_minutos = minutosMinimos - minutos;

                    if (resultado_minutos < 0) {
                        resultado_horas -= 1;
                        resultado_minutos = 60 + resultado_minutos;
                    }

                    $('#resultado_horario').val('Horas trabalhadas insuficientes: ' + resultado_horas + ':' + zeroEsquerda(resultado_minutos)).addClass('text-danger');
                    return;
                } else {
                    let resultado_horas = horas - horasMinimas;
                    let resultado_minutos = minutos - minutosMinimos;

                    if (resultado_minutos < 0) {
                        resultado_horas -= 1;
                        resultado_minutos = 60 + resultado_minutos;
                    }

                    $('#resultado_horario').val('Horas trabalhadas suficientes: ' + zeroEsquerda(resultado_horas) + ':' + zeroEsquerda(resultado_minutos)).addClass('text-success');
                    return;
                }
            } else if (diaDaSemana == 'Sexta') {
                let horasMinimasSexta = 8;

                if (horas < horasMinimasSexta) {
                    $('#resultado_horario').val('Horas trabalhadas insuficientes: ' + horas + ':' + minutos).addClass('text-danger');
                    return;
                } else {
                    $('#resultado_horario').val('Horas trabalhadas suficientes: ' + horas + ':' + minutos).addClass('text-success');
                    return;
                }
            } else {
                alert('Dia inválido: Fim de semana');
                return;
            }
        }
      });

      $('#btn-salvar').on('click', function() {
          let dia = document.getElementById('dia').value;
          let entrada = $('#entrada').val();
          let saida = $('#saida').val();
          let horas = $('#valor_horario').val();
          let resultado = $('#resultado_horario').val();

          if (dia == '' || entrada == '' || saida == '' || horas == '' || resultado == '') {
              alert('Preencha todos os campos');
              return;
          }

          let dados = {
              dia: dia,
              entrada: entrada,
              saida: saida,
              horas: horas,
              resultado: resultado
          };

          // Primeiro, verifica se a data já existe
          $.ajax({
              url: 'salvar.php',
              type: 'POST',
              data: dados,
              success: function(response) {
                  let result = JSON.parse(response);

                  // Se o dia já existe, pede confirmação
                  if (result.status === 'exists') {
                      if (confirm(result.message)) {
                          // Se o usuário confirmar, envia novamente para sobrescrever
                          sobrescreverDados(dados);
                      }
                  } else {
                      alert(result.message); // Mensagem de sucesso
                  }
              }
          });
      });

      // Função para sobrescrever os dados se o usuário confirmar
      function sobrescreverDados(dados) {
          $.ajax({
              url: 'sobrescrever.php', // Pode ser o mesmo salvar.php ou um separado
              type: 'POST',
              data: dados,
              success: function(response) {
                  let result = JSON.parse(response);
                  alert(result.message); // Mensagem de sucesso
              }
          });
      }
    </script>

    <script>
      $(document).ready(function() {
          // Faz a requisição para o arquivo JSON
          $.ajax({
              url: 'ponto.json', // Caminho para o arquivo JSON
              type: 'GET',
              dataType: 'json',
              success: function(dados) {
                  let tabela = $('#tabela-dados');
                  
                  // Itera sobre os dados do JSON e insere as linhas na tabela
                  dados.forEach(function(registro) {
                      let linha = '<tr>';
                      linha += '<td>' + registro.dia + '</td>';
                      linha += '<td>' + registro.entrada + '</td>';
                      linha += '<td>' + registro.saida + '</td>';
                      linha += '<td>' + registro.horas + '</td>';
                      linha += '<td class="' + (registro.resultado.includes('suficientes') ? 'text-success' : 'text-danger') + '">' + registro.resultado + '</td>';
                      linha += '</tr>';

                      tabela.append(linha);
                  });
              },
              error: function() {
                  alert('Erro ao carregar os dados.');
              }
          });
      });

      $('#btn-recarregar-pagina').on('click', function() {
          location.reload(); // Recarrega a página atual
      });

      $('#btn-novo-arquivo').on('click', function() {
          // Simula o clique no input de arquivo escondido
          $('#input-novo-arquivo').click();
      });

      // Quando o arquivo é selecionado
      $('#input-novo-arquivo').on('change', function(event) {
          let arquivo = event.target.files[0]; // Pega o arquivo selecionado

          if (arquivo) {
              // Verifica se é um arquivo JSON
              if (arquivo.type !== 'application/json') {
                  alert('Por favor, selecione um arquivo JSON válido.');
                  return;
              }

              // Cria um objeto FormData para enviar o arquivo via AJAX
              let formData = new FormData();
              formData.append('novo_arquivo', arquivo);

              // Envia o arquivo para o servidor via AJAX
              $.ajax({
                  url: 'substituir.php', // URL do arquivo PHP que fará a substituição do JSON
                  type: 'POST',
                  data: formData,
                  processData: false,
                  contentType: false,
                  success: function(response) {
                      alert('Arquivo JSON substituído com sucesso!');
                      location.reload(); // Recarrega a página para exibir os novos dados
                  },
                  error: function() {
                      alert('Ocorreu um erro ao substituir o arquivo.');
                  }
              });
          }
      });
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch((error) => {
          console.log('Falha ao registrar o Service Worker:', error);
        });
      }
    </script>
    
  </body>
</html>
