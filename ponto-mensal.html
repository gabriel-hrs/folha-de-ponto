<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Folha de ponto — Ponto Mensal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- Chip do usuário (topo à direita, por ex.) -->
    <div class="d-flex justify-content-end mt-2 me-2">
      <button id="user-chip" class="btn btn-light px-2 py-1 d-flex align-items-center gap-2 shadow-sm rounded-pill"
              data-bs-toggle="modal" data-bs-target="#accountModal">
        <i id="user-icon" class="bi bi-person fs-5"></i>
        <small id="user-label" class="text-truncate" style="max-width: 120px;">Convidado</small>
      </button>
    </div>

    <!-- Modal de Conta -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header border-0">
            <h5 class="modal-title">Sua conta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body pt-0">
            <div class="d-flex align-items-center gap-3 mb-3">
              <i id="modal-user-icon" class="bi bi-person fs-2"></i>
              <div>
                <div id="modal-user-name" class="fw-semibold">Convidado (anônimo)</div>
                <small id="modal-user-email" class="text-muted">Entre para sincronizar seus pontos</small>
              </div>
            </div>

            <!-- Ações quando LOGADO -->
            <div id="actions-logged" class="d-none">
              <button id="btn-sair" type="button" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right me-1"></i> Sair
              </button>
            </div>

            <!-- Ações quando ANÔNIMO -->
            <div id="actions-anon" class="d-none">
              <button id="btn-login-google" type="button" class="btn btn-primary w-100">
                <i class="bi bi-google me-1"></i> Entrar com Google
              </button>
              <small class="text-muted d-block text-center mt-2">
                Seus registros serão vinculados à sua conta.
              </small>
            </div>
          </div>

          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container overflow-scroll-mobile">
        <h1 class="d-flex justify-content-center align-items-center my-3 gap-3">Folha de ponto</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Entrada</th>
              <th>Saída</th>
              <th>Horas Trabalhadas</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody id="tabela-dados">
            <!-- preenchido via main.js/carregarDados() -->
          </tbody>
        </table>

        <div class="d-md-flex justify-content-center align-items-center gap-3 mt-5">
          <button id="btn-recarregar-pagina" type="button" class="btn btn-primary w-100 mb-3">Recarregar ponto</button>
        </div>
      </div>

      <!-- Bottom nav -->
      <div class="fixed-bottom bg-light border-top d-flex justify-content-around py-2">
        <a href="index.html" class="text-center text-decoration-none text-dark">
          <i class="bi bi-building-down fs-4"></i>
          <p class="small m-0">Ponto de Entrada</p>
        </a>
        <a href="ponto-de-saida.html" class="text-center text-decoration-none text-dark">
          <i class="bi bi-building-up fs-4"></i>
          <p class="small m-0">Ponto de Saída</p>
        </a>
        <span class="text-center text-decoration-none text-dark active-link disabled-link">
          <i class="bi bi-calendar-check fs-4"></i>
          <p class="small m-0">Ver Ponto</p>
        </span>
      </div>

      <small style="font-size: 12px;" class="mb-3 d-flex justify-content-center w-100">Feito por Gabriel Henrique</small>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('btn-recarregar-pagina')?.addEventListener('click', () => location.reload());
    </script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW ok:', reg))
          .catch(err => console.log('SW erro:', err));
      }
    </script>

    <!-- App -->
    <script type="module" src="main.js"></script>
  </body>
</html>
